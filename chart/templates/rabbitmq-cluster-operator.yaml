apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq-cluster-operator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Alkamist/digit-image-predictor-argocd
    targetRevision: HEAD
    path: rabbitmq-cluster-operator
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true