apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: rabbitmq
  namespace: argocd
  annotations:
    # Use sync-wave 1 for dependencies. This ensures it's deployed first.
    argocd.argoproj.io/sync-wave: "1" 
spec:
  project: default

  source:
    repoURL: https://github.com/bitnami/charts/tree/main/bitnami/rabbitmq
    targetRevision: 2.31.3
    chart: rabbitmq
    helm:
      values: |
        replicaCount: 1
          
  destination:
    server: https://kubernetes.default.svc
    namespace: dependencies
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true