apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: cors-headers
  namespace: default
spec:
  headers:
    accessControlAllowMethods:
      - "GET"
      - "POST"
      - "OPTIONS"
    accessControlAllowOriginList:
      - "*"
    accessControlAllowHeaders:
      - "Content-Type"
      - "Authorization"
    accessControlMaxAge: 100
    addVaryHeader: true
    accessControlAllowCredentials: false
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: api-ingressroute
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`172.168.84.5`) && PathPrefix(`/predict`)
      kind: Rule
      services:
        - name: digit-image-predictor-app-service
          port: 80
      middlewares:
        - name: cors-headers
          namespace: default