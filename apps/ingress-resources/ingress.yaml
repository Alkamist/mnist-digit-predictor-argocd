apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: digit-image-predictor-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://digitimagepredictor.com"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - api.digitimagepredictor.com
    secretName: digit-image-predictor-tls
  rules:
  - host: api.digitimagepredictor.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: digit-image-predictor-app-service
            port:
              number: 80