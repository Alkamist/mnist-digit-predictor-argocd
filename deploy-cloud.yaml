apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io/background
spec:
  source:
    repoURL: https://github.com/Alkamist/digit-image-predictor-argocd
    targetRevision: HEAD
    path: chart
    helm:
      valueFiles:
        - values.yaml
        - values-cloud.yaml
      values: |
        ingress:
          host: "api.digitimagepredictor.com"
          corsOrigin: "https://digitimagepredictor.com"
        clusterIssuer:
          email: "business.coreylehman@gmail.com"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true